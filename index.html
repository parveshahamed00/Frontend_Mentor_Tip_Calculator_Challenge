<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <title>Frontend Mentor | Tip calculator app</title>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
    crossorigin="anonymous"></script>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <div id="body">
    <div id="content" class="container">
      <h4>SPLI <br>TTER</h4>
      <div class="row whitebg">
        <div class="col-lg-6 col-md-6 col-12 firstCol">
          <div id="tipGivingfield">
            <p>Bill</p>
            <div id="textfield">
              <input type="text" placeholder="0">
              <img src="images/icon-dollar.svg" alt="dollar-icon">
            </div>
            <p>select tip %</p>
            <div id="tipSelectingfield">
              <button type="button" class="btn btn-dark">5%</button>
              <button type="button" class="btn btn-dark">10%</button>
              <button type="button" class="btn btn-dark">15%</button>
              <br>
              <button type="button" class="btn btn-dark">25%</button>
              <button type="button" class="btn btn-dark">50%</button>
              <button type="button" class="btn btn-light btn-dark" style="background-color: hsl(189, 41%, 97%); color: hsl(186, 14%, 43%);">Custom</button>

            </div>
            <p>Number of People</p>
            <div id="noOfpeopleField">
              <input type="text" placeholder="0">
              <img src="images/icon-person.svg" alt="person-icon">
            </div>
          </div>
        </div>
        <div class="col-lg-6 col-md-6 col-12 amount">
          <div id="displayField">
            <div id="tipAmount">
              <span>Tip Amount <br>/ person</span>
              <span class="amountDisplay tiapp">
                $0.00
              </span>
            </div>
            <div id="totalamount">
              <span>Total <br>/ person</span>
              <span class="amountDisplay toapp">
                $0.00
              </span>
            </div>
            <div class="d-grid gap-2 col-6 mx-auto">
              <button class="btn btn-primary checkbutton" type="button" style="background-color: hsl(186, 14%, 43%); color: hsl(184, 14%, 56%);border: 0;margin-top: 17%;">Check it</button>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>

</html>
